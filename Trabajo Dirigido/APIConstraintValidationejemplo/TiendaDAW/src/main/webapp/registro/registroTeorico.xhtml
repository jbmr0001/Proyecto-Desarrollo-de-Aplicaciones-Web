<?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:c="jakarta.tags.core"
      xmlns:h="jakarta.faces.html">

<h:head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   <title>Mi Página</title>
</h:head>
<ui:composition template="/WEB-INF/templates/layout.xhtml">
   <ui:define name="contenido">
      <div class="container px-1 px-lg-1 my-1">
         <main class="form-signin w-20 m-auto">
            <!--<form method="POST" action="login">-->
            <section class="vh-100">
               <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                     <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong" style="border-radius: 1rem;">
                           <div class="card-body p-5 text-center">

                              <h:form>
                                 <h3 class="mb-5">Registrarse
                                 </h3>
                                 <div class="form-outline mb-4">
                                    <label class="form-label" for="nombre">Nombre</label>
                                    <input class="form-control form-control-lg" type="text" id="nombre"
                                           name="nombre" value="#{ctrlUsuario.usuario.nombre}"/>
                                 </div>
                                 <div class="form-outline mb-4">
                                    <label class="form-label" for="direccion">Dirección</label>
                                    <input class="form-control form-control-lg" id="direccion"
                                           name="direccion" value="#{ctrlUsuario.usuario.direccion}"/>
                                 </div>
                                 <div class="form-outline mb-4">
                                    <label class="form-label" for="tarjeta">Tarjeta</label>
                                    <input class="form-control form-control-lg" type="text" id="tarjeta"
                                           name="tarjeta" value="#{ctrlUsuario.usuario.tarjeta}"/>
                                 </div>
                                 <div class="form-outline mb-4">
                                    <label class="form-label" for="mail">Email</label>
                                    <input class="form-control form-control-lg"  id="mail" type="email" required="true"
                                           name="mail" value="#{ctrlUsuario.usuario.email}"/>
                                 </div>
                                 <div class="form-outline mb-4">
                                    <label class="form-label" for="contr">Contraseña</label>
                                    <input class="form-control form-control-lg" type="password" id="contr" required="true"
                                           name="contr" value="#{ctrlUsuario.usuario.contraseña}"/>
                                 </div>

                                 <br>
                                    <h:commandButton class="btn btn-success btn-lg btn-block"
                                                     action="#{ctrlUsuario.registro()}" value="Registro">
                                    </h:commandButton>
                                    <p>¿Eres miembro? <a href="loginTeorico.xhtml">Iniciar Sesión</a></p>
                                 </br>
                              </h:form>
                              <script src="../resources/js/validacionUsuario.js"></script>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </section>
         </main>
      </div>
   </ui:define>
</ui:composition>
</html>
