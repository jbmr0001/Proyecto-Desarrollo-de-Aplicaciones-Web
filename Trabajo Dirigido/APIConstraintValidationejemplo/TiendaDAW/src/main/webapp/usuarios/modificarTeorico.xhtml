<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
   <ui:define name="contenido">
      <div class="container px-4 px-lg-5 my-5">
         <section>
            <main class="form-signin w-100 m-auto">
               <h:form>
                  <h:messages globalOnly="true" layout="table" infoClass="alert alert-success" errorClass="alert alert-danger" />
                  <h1 class="h3 mb-3 fw-normal">Modificar Usuario (Solo usuario y contrase침a necesarios)
                     <a class="btn btn-outline-primary"
                        href="#{request.contextPath}/usuarios/paginaUsuario.xhtml?email=${administrador}" >Volver
                     </a>
                  </h1>
                  <div class="form-group">
                     <label class="form-label" for="mail">Email</label>
                     <input class="form-control" type="email" id="mail" required="true"
                            name="mail" value="#{ctrlUsuario.usuario.email}"/>
                  </div>
                  <div class="form-group">
                     <label class="form-label" for="contr">Contrase침a</label>
                     <input class="form-control" type="password" id="contr" required="true"
                            name="contr" value="#{ctrlUsuario.usuario.contrase침a}"/>
                  </div>
                  <div class="form-group">
                     <label class="form-label" for="nombre">Nombre</label>
                     <input class="form-control" type="text" id="nombre"
                            name="nombre" value="#{ctrlUsuario.usuario.nombre}"/>
                  </div>
                  <div class="form-group">
                     <label class="form-label" for="direccion">Direcci칩n</label>
                     <input class="form-control" id="direccion"
                            name="direccion" value="#{ctrlUsuario.usuario.direccion}"/>
                  </div>
                  <div class="form-group">
                     <label class="form-label" for="tarjeta">Tarjeta</label>
                     <input class="form-control" type="text" id="tarjeta"
                            name="tarjeta" value="#{ctrlUsuario.usuario.tarjeta}"/>
                  </div>
                  <div class="form-group">
                     <h:selectBooleanCheckbox style="margin-bottom: 10px;" value="#{ctrlUsuario.usuario.admin}" id="admin" class="form-check-input" type="checkbox"/>
                     <label class="form-check-label" for="admin">
                        Usuario Administrador
                     </label>
                  </div>
                  <br>
                     <h:commandButton class="w-100 btn btn-lg btn btn-success"
                                      action="#{ctrlUsuario.modifica()}" value="Modificar usuario">
                     </h:commandButton>
                  </br>
               </h:form>
               <script src="../resources/js/validacionUsuario.js"></script>
            </main>
         </section>
      </div>
   </ui:define>
</ui:composition>
</html>
