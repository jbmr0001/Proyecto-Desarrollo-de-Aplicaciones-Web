<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html">
<ui:composition template="/WEB-INF/templates/layout.xhtml">
   <ui:define name="contenido" >
      <div class="container px-1 px-lg-1 my-1">
         <main class="form-signin w-20 m-auto" >
            <form method="POST" action="registro">
               <section class="vh-100">
                  <div class="container py-5 h-100">
                     <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                           <div class="card shadow-2-strong" style="border-radius: 1rem;">
                              <div class="card-body p-5 text-center">

                                 <h3 class="mb-5">Registrarse</h3>

                                 <div class="form-outline mb-4">
                                    <input type="" id="typeEmailX-2"
                                           class="form-control form-control-lg"
                                           name="correo" value="${correo}"/>
                                    <label class="form-label" for="typeEmailX-2">Email</label>
                                 </div>

                                 <div class="form-outline mb-4">
                                    <input type="password" id="typePasswordX-2"
                                           class="form-control form-control-lg"
                                           name="contr1" value="${contr1}"/>
                                    <label class="form-label" for="typePasswordX-2">Contraseña</label>
                                 </div>

                                 <div class="form-outline mb-4">
                                    <input type="password" id="typePasswordX-3"
                                           class="form-control form-control-lg"
                                           name="contr2" value="${contr2}"/>
                                    <label class="form-label" for="typePasswordX-3">Repetir contraseña</label>
                                 </div>

                                 <div style="color: red;">${errores['correo']}</div>

                                 <input class="btn btn-primary btn-lg btn-block" name="enviar" type="Submit" value="Enviar"></input>

                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </section>
            </form>
         </main>
      </div>
   </ui:define>
</ui:composition>
</html>
