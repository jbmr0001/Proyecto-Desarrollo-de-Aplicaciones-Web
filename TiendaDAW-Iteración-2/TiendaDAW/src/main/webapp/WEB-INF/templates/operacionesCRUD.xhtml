<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:c="jakarta.tags.core">

<h:head>
   <meta charset="utf-8"/>
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
   <meta name="description" content=""/>
   <meta name="author" content=""/>
   <title>Shop Homepage - Start Bootstrap Template</title>

   <!-- Bootstrap icons-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
   <!-- Core theme CSS (includes Bootstrap)-->
   <link href="css/styles.css" rel="stylesheet"/>

   <!--<h:outputStylesheet library="webjars" name="bootstrap/4.4.1/css/bootstrap.min-jsf.css"  />-->
   <h:outputStylesheet library="css" name="styles.css"  />
   <h:outputScript name="js/scripts.js" />
   <!-- <h:outputScript library="webjars" name="jquery/3.0.0/jquery.js" />-->

</h:head>

<div class="col-md-6">
   <div class="card mb-4 mb-md-0">
      <div class="card-body">
         <h3>${titulo}</h3>
         <hr></hr>
         <div class="row">
            <div>
               <a class="btn btn-primary" href="${pagMostrar}?administrador=${usuario}">${mostrar}</a>
            </div>
         </div>
         <hr></hr>
         <div class="row">
            <div>
               <a class="btn btn-outline-primary" href="${pagInsertar}?administrador=${usuario}">${insertar}</a>
            </div>
         </div>
         <hr></hr>
         <div class="row">
            <div>
               <a class="btn btn-outline-primary" href="${pagEditar}?administrador=${usuario}">${editar}</a>
            </div>
         </div>
         <hr></hr>
         <div class="row">
            <div>
               <a class="btn btn-outline-danger" href="${pagBorrar}?administrador=${usuario}">${borrar}</a>
            </div>
         </div>

      </div>
   </div>
</div>
</html>
