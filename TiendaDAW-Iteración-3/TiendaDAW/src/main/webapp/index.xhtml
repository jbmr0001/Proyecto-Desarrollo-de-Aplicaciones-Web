<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="contenido">
        <nav>
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <ui:repeat var="l" value="#{ctrlProducto.productos}">
                        <div class="col mb-5">
                            <ui:decorate template="/WEB-INF/templates/tarjeta_producto.xhtml">
                                <ui:param name="id" value="#{l.id}"/>
                                <ui:param name="nombre" value="#{l.nombre}"/>
                                <ui:param name="precio" value="#{l.precio}"/>
                            </ui:decorate>
                        </div>
                    </ui:repeat>
                </div>
            </div>
        </nav>
    </ui:define>
</ui:composition>
</html>
