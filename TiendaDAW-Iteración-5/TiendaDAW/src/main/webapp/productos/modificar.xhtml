<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

      <h:head>
         <f:metadata>
            <f:viewParam name="id" required="true"
                         value="#{ ctrlProducto.producto.id }"/>
            <f:viewAction action="#{ ctrlProducto.recupera()}"/>
      
         </f:metadata>
      </h:head>

    <ui:composition template="/WEB-INF/templates/layout.xhtml">
        <ui:define name="contenido">
           <div class="container px-4 px-lg-5 my-5">
              <section>
                 <main class="form-signin w-100 m-auto">
                    <h:form id="frModificarProducto">
                       <h:messages globalOnly="true" layout="table" infoClass="alert alert-success" errorClass="alert alert-danger" />
                       <h1 class="h3 mb-3 fw-normal">Modificar Producto id:#{ctrlProducto.producto.id}
                           <a class="btn btn-outline-primary"
                              href="#{request.contextPath}/usuarios/paginaUsuario.xhtml?email=${administrador}" >Volver
                           </a></h1>

                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                                <h:inputText class="form-control" id="nombre" placeholder="Nombre"
                                       value="#{ctrlProducto.producto.nombre}"
                                ></h:inputText>
                            <small><span id="errNombre" style="color: red;"></span></small>
                            <small><h:message style="color: red;" for="nombre"/></small>
                       </div>
                       <div class="form-group">
                            <label for="email">Descripcion</label>
                                <h:inputText class="form-control" id="descripcion" placeholder="Descripcion"
                                    value="#{ctrlProducto.producto.descripcion}"></h:inputText>
                                <small><h:message style="color: red;" for="descripcion"/></small>
                        </div>
                        <div class="form-group">
                            <label for="contr">Precio</label>
                                <h:inputText class="form-control" id="precio" placeholder="â‚¬"
                                     value="#{ctrlProducto.producto.precio}"></h:inputText>
                            <small><span id="errPrecio" style="color: red;"></span></small>
                            <small><h:message style="color: red;" for="precio"/></small>
                        </div>
                        <div class="form-group">
                            <label for="contr">Stock</label>
                            <h:inputText class="form-control" id="stock" placeholder="Stock"
                                         value="#{ctrlProducto.producto.stock}"></h:inputText>
                            <small><span id="errStock" style="color: red;"></span></small>
                            <small><h:message style="color: red;" for="stock"/></small>
                        </div>
                        <div class="form-group">
                            <label for="ruta">Nombre de la foto guardada en la carpeta webapp/resources/images/</label>
                            <h:inputText class="form-control" id="ruta"
                                         value="#{ctrlProducto.producto.ruta}"></h:inputText>
                            <small><h:message style="color: red;" for="ruta"/></small>
                        </div>
                       <br>
                          <h:commandButton class="w-100 btn btn-lg btn btn-success"
                                           action="#{ctrlProducto.modifica()}" value="Modificar producto">
                          </h:commandButton>
                       </br>
                    </h:form>
                 </main>
              </section>
           </div>
        </ui:define>
     </ui:composition>
</html>
